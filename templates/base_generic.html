<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title> Joke Recommender </title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body style="background-color:#fddf84;">
	<div class = "container-fluid"> 
		<div class = 'row'>
			<div class="col-sm-2">
				  {% block sidebar %}<!-- insert default navigation text for every page -->
						<ul class="sidebar-nav">
						<li><a href="{% url 'index'%}"> All Jokes</a></li>
						{% if user.is_authenticated %}
						<li>User: {{ user.get_username }}</li>
						<li><a href="{% url 'my-ratings' %}">My ratings</a></li>
						<li><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>   
						{% else %}
						<li><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>   
						{% endif %} 
						</ul>
				  {% endblock %}
			</div>
			<div class="col-sm-10" style="margin-top:20px">  {% block content %} {% endblock %}</div>
		</div>
	</div>
</body>
</html>
